<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garnish Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'garnish-dark': '#0f1710', // Very dark green/black
              'garnish-green': '#1a3c34', // Deep green from text reference
              'garnish-sage': '#d1dcd5', // Light sage background from reference
              'garnish-gold': '#c5a065', // Gold accent
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1710;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a3c34;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5a065;
      }
      
      .text-shadow-sm {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-garnish-dark text-stone-200 antialiased selection:bg-garnish-gold selection:text-garnish-dark">
    <div id="root"></div>
  </body>
</html>
